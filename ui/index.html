<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/quicktext.css">
    <script src="js/quicktext.js"></script>
</head>

<body class="body-background">
    <div class="container-fluid">
        <div id="connectFormDiv" class="text-center -vertical-middle">
            <img src="avatar.png" class="rounded-circle -margin-bottom-25px">
            <div id="connectForm">
                <div class="input-group mb-3">
                    <input type="text" id="usernameInput" class="form-control" placeholder="Enter your name." required>
                </div>
                <div class="input-group mb-3">
                    <input type="tel" id="phoneNumberInput" class="form-control" placeholder="Enter your contact no." required>
                </div>
            </div>
            <button type="button" id="connectButton" class="btn btn-outline-success -width-10-per">Connect</button>
        </div>
    </div>
    <div id="chatWindowDiv" class="row">
        <div class="col-4 col-lg-4">
            <div id="addFriendDiv" class="row">
                <div id="addFriendForm">
                    <div class="input-group mb-3">
                        <input type="tel" id="addContactInput" class="form-control" placeholder="Enter contact no.">
                        <span id="addContactButton" class="add-friend-icon"> + </span>
                    </div>
                </div>
            </div>
            <div id="friendListDiv" class="row">
                <div id="friendList">
                </div>
            </div>
        </div>
        <div class="col-8 col-lg-8">
            <div class="row" id="connectedUser">
                contact details
            </div>
            <div id="messageAreaDiv" class="row">
                <div id="messageAreaContainer" class="row">
                    <div id="messageList">
                    </div>
                </div>
                <div id="sendMessageDiv" class="row">
                    <div class="col-10 col-lg-10">
                        <input type="text" id="messageInput" class="form-control" placeholder="Type your message">
                    </div>
                    <div class="col-2 col-lg-2">
                        <button type="button" id="sendButton" class="btn btn-outline-success">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
